<script type="text/javascript" src="client/services/prayer.js"></script>
<link rel="stylesheet" href="stylesheets/application.css" />

<div class="loading"><img src="assets/images/loading_wheel.gif" height="25" width="25"></div> 
<div>
  Details for Prayer ID: {{prayer.id}} <br>
  {{prayer.user.name}} <br>
  <img src="{{prayer.user.profileUrl}}" height="200" width="200"> <br>
  {{prayer.title}} <br>
  {{prayer.content}} <br>
  Comments:
  <ul>
    <li ng-repeat="comment in prayer.comments"> {{comment.user.name}}: {{comment.text}}</li>
  </ul>
  <input type="text" ng-model="new_comment" />
  <button ng-click="addCommentToPrayer()"> Submit </button>
</div>
