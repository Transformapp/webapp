<script type="text/javascript" src="client/services/prayer.js"></script>
<script type="text/javascript" src="client/services/user.js"></script>
<link rel="stylesheet" href="stylesheets/prayerList.css" />

<div> {{ title }} </div>
<!-- change this to a loading scroll wheel gif later --> 
<div id="loadingPrayers">Loading Prayers...</div> 
<ul>
  <li ng-repeat="prayer in prayers">

      {{ prayer.user_name }}: {{ prayer.title }}
    </a>
  </li>
</ul>
