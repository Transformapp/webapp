<script type="text/javascript" src="client/services/prayer.js"></script>
<link rel="stylesheet" href="stylesheets/addPrayer.css" />
<link rel="stylesheet" href="stylesheets/application.css" />

<div> {{ title }} </div>

<form id="addPrayerForm">  
	Prayer or Praise? <br>
	<input type="radio" name="type" value="prayer" id="form_prayer" ng-model="p.type">Prayer<br>
	<input type="radio" name="type" value="praise" id="form_praise" ng-model="p.type">Praise<br><br>

	Title: <input type="text" name="title" id="form_title" ng-model="p.title"><br>
	Description: <textarea name="description" form="addPrayerForm" id="form_description" ng-model="p.description"></textarea><br><br>
	<input name="Submit" type="submit" value="Add" ng-click="save(p)"/>
</form>
