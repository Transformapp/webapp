<div class="col-md-12">
  <div id="verse-container">
    <div id="verse-content-container">
      <div id="verse-title">
        Verse of the Week - June 16
      </div>
      <div id="verse-text">
        Do not conform any longer to the patterns of this world, but be transformed by the renewing of your mind.
      </div>
      <div id="verse-footer">
        - Romans 2:12 (ESV)
      </div>
    </div>
  </div>
  <div id="prayer-list-container">
    <ul id="prayer-list">
      <li ng-repeat="existingPrayer in prayers">
        <a ui-sref="prayer({id : existingPrayer.id})">
          <div class="prayer-container">
            <div class="prayer-picture">
              <img src="{{existingPrayer.user.profileUrl}}" class="prayer-image">
            </div>
            <div class="prayer-content">
              <div class="prayer-name">
                {{ existingPrayer.user.name }}
              </div>
              <div class="prayer-caption">
                {{ existingPrayer.title }}
              </div>
            </div>
            <img src="assets/images/black-arrow.png" class="arrow">
          </div>
        </a>
      </li>
    </ul>
  </div>
  <!-- style this link into a button later --> 
  <div>
    <a ui-sref="prayersAdd" id="add-prayer">+Prayer/Praise</a>
  </div>
</div>
